<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>పూజ జాబితా</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body { 
  font-family: "Poppins", sans-serif; 
  background: #fff8e1; 
  width: 100%;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
}

.app-card { 
  width: 100%;
  max-width: 400px;
  aspect-ratio: 9/16;
  background: #fff3e0; 
  display: flex; 
  flex-direction: column; 
  padding: 15px; 
  position: relative;
  overflow: hidden;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.back-btn { 
  position: absolute; 
  top: 10px; 
  left: 10px; 
  padding: 8px 14px; 
  border: none; 
  border-radius: 12px; 
  background: linear-gradient(45deg,#ff7043,#ff9800); 
  color: #fff; 
  cursor: pointer; 
  font-size: 14px;
  transition: all 0.3s ease;
  z-index: 2;
}
.back-btn:hover { 
  transform: scale(1.05); 
  background: linear-gradient(45deg,#ff8f00,#ffc107);
}

.search-box {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 2;
}
.search-box input {
  padding: 6px 10px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 13px;
  width: 120px;
}

.card-container {
  flex: 1;
  margin-top: 50px;
  margin-bottom: 60px;
  width: 100%;
  overflow-y: auto;
  padding-right: 5px;
  scroll-behavior: smooth;
}
.card-container::-webkit-scrollbar { width: 0; background: transparent; }

.card { 
  width: 90%; 
  background: linear-gradient(135deg,#fff8dc,#ffe0b2); 
  border-radius: 20px; 
  padding: 15px 10px; 
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  margin: 10px auto;
  text-align: center; /* center content */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 5px;
}
.card h3 {
  color: #ff7043; 
  margin-bottom: 6px; 
  font-size: 18px; 
  font-weight: 700; 
}
.card p {
  font-size: 14px; 
  margin: 2px 0; 
  color: #5d4037;
  font-weight: 500;
  line-height: 1.4;
}
.card p span {
  font-weight: 700; 
  color: #ff7043; 
  margin-right: 4px;
}

.no-data { 
  margin-top: 30px; 
  color: #a52a2a; 
  font-size: 14px; 
  text-align: center;
}

.bottom-btns { 
  position: absolute;
  bottom: 10px;
  width: 100%; 
  display: flex; 
  justify-content: space-around; 
}
.bottom-btns button{ 
  flex: 1; 
  margin: 0 4px; 
  padding: 10px 0; 
  border: none; 
  border-radius: 12px; 
  background: linear-gradient(45deg,#ff7043,#ff9800); 
  color: #fff; 
  font-size: 14px; 
  cursor: pointer; 
  transition: all 0.3s ease;
}
.bottom-btns button:hover { 
  transform: scale(1.05); 
  background: linear-gradient(45deg,#ff8f00,#ffc107);
}

@media screen and (max-width: 360px) {
  .search-box input { width: 100px; font-size: 12px; padding: 4px 8px; }
  .card p, .card h3 { font-size: 13px; }
  .bottom-btns button { font-size: 12px; padding: 8px 0; }
}
</style>
</head>
<body>

<div class="app-card">
  <button class="back-btn" onclick="window.location.href='{{ url_for('home_te') }}'">⬅ వెనక్కి</button>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="శోధించండి..." oninput="search()">
  </div>

  <div class="card-container" id="cardContainer">
    {% if poojas %}
      {% for p in poojas %}
      <div class="card">
        <h3>{{ p.head_name }}</h3>
        <p><span>తేదీ:</span> {{ p.pooja_date }}</p>
        <p><span>సమయం:</span> {{ p.pooja_time }}</p>
        <p><span>స్థానం:</span> {{ p.location }}</p>
        <p><span>ల్యాండ్‌మార్క్:</span> {{ p.near_landmark }}</p>
        <p><span>పిన్ కోడ్:</span> {{ p.pincode }}</p>
      </div>
      {% endfor %}
    {% else %}
      <div class="no-data">ఏ పూజలు లేవు.</div>
    {% endif %}
  </div>

  <div class="bottom-btns">
    <button onclick="window.location.href='{{ url_for('home_te') }}'">హోమ్</button>
    <button onclick="window.location.href='{{ url_for('add_pooja_te') }}'">నమోదు చేయండి</button>
  </div>
</div>

<script>
const container = document.getElementById('cardContainer');
const allCardsOriginal = Array.from(document.querySelectorAll('.card'));

function search() {
  const query = document.getElementById('searchInput').value.toLowerCase().trim();
  container.innerHTML = '';

  if (!query) {
    allCardsOriginal.forEach(c => container.appendChild(c));
    return;
  }

  const filtered = allCardsOriginal.filter(card => {
    const texts = Array.from(card.querySelectorAll('h3, p')).map(el => el.innerText.toLowerCase());
    return texts.some(text => text.includes(query));
  });

  if (filtered.length === 0) {
    container.innerHTML = '<div class="no-data">ఏ సరిపడే పూజలు లేవు.</div>';
  } else {
    filtered.forEach(c => container.appendChild(c));
  }
}
</script>
</body>
</html>
