<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Biksha - Dark Mode</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  width: 100%;
  height: 100%;
  font-family: "Poppins", sans-serif;
  background: #121212;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #ffe0b2;
}

.card {
  width: 100%;
  max-width: 400px;
  aspect-ratio: 9/16;
  background: #1e1e1e;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.7);
  padding: 20px;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow-y: auto;
  user-select: none;
}

.back-btn {
  position: absolute;
  top: 15px;
  left: 15px;
  padding: 8px 16px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(45deg,#ff7043,#ff9800);
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  z-index: 2;
  transition: all 0.3s ease;
}
.back-btn:hover {
  transform: scale(1.05);
  background: linear-gradient(45deg,#ff8f00,#ffc107);
}

h2 {
  text-align: center;
  color: #ffcc80;
  font-size: 22px;
  margin-top: 60px;
  margin-bottom: 20px;
  font-weight: 700;
}

form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 0 10px;
}

input {
  padding: 12px;
  border: 1px solid #555;
  border-radius: 12px;
  font-size: 15px;
  width: 100%;
  background: #2c2c2c;
  color: #ffe0b2;
}

.date-time-row {
  display: flex;
  gap: 10px;
}
.date-time-row label {
  font-weight: 600;
  font-size: 15px;
  flex: 1;
  align-self: center;
}
.date-time-row input {
  flex: 2;
}

button.submit-btn {
  background: linear-gradient(45deg,#ff7043,#ff9800);
  border: none;
  color: #fff;
  padding: 16px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 700;
  transition: all 0.3s ease;
}
button.submit-btn:hover {
  transform: scale(1.05);
  background: linear-gradient(45deg,#ff8f00,#ffc107);
}

.card::-webkit-scrollbar { width: 0; background: transparent; }

@media (max-width: 400px) {
  .date-time-row { flex-direction: column; }
  .date-time-row label, .date-time-row input { flex: 1; width: 100%; }
}
</style>
</head>
<body>

<div class="card" id="registerBikshaCard">
  <button class="back-btn" onclick="window.location.href='{{ url_for('biksha') }}'">â¬… Back</button>

  <h2>Register Biksha</h2>
  <form action="{{ url_for('add_biksha') }}" method="POST">
    <input type="text" name="swamy_name" placeholder="Peetam Name / Swamy Name" required>

    <div class="date-time-row">
      <label for="from_date">From Date:</label>
      <input type="date" id="from_date" name="from_date" required>
    </div>

    <div class="date-time-row">
      <label for="to_date">To Date:</label>
      <input type="date" id="to_date" name="to_date" required>
    </div>

    <div class="date-time-row">
      <label for="biksha_time">Starting Time:</label>
      <input type="time" id="biksha_time" name="biksha_time" required>
    </div>

    <input type="tel" name="phone_number" placeholder="Phone Number" required>
    <input type="text" name="location" placeholder="Location" required>
    <input type="text" name="near_landmark" placeholder="Near Landmark" required>
    <input type="text" name="pincode" placeholder="Pincode" required>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

<script>
// Date Validation
const fromDateInput = document.getElementById('from_date');
const toDateInput = document.getElementById('to_date');

// From Date cannot be past
fromDateInput.addEventListener('focus', () => {
  const today = new Date().toISOString().split('T')[0];
  fromDateInput.min = today;
});

// To Date must be same or after From Date
fromDateInput.addEventListener('change', () => {
  if (fromDateInput.value) {
    toDateInput.min = fromDateInput.value;
    if (toDateInput.value && toDateInput.value < fromDateInput.value) {
      toDateInput.value = '';
    }
  } else {
    toDateInput.min = '';
  }
});

toDateInput.addEventListener('focus', () => {
  if (fromDateInput.value) {
    toDateInput.min = fromDateInput.value;
  } else {
    const today = new Date().toISOString().split('T')[0];
    toDateInput.min = today;
  }
});

// Long press to switch to Light Mode
let pressTimer;
const card = document.getElementById('registerBikshaCard');

card.addEventListener('mousedown', startPress);
card.addEventListener('touchstart', startPress);
card.addEventListener('mouseup', cancelPress);
card.addEventListener('mouseleave', cancelPress);
card.addEventListener('touchend', cancelPress);
card.addEventListener('touchcancel', cancelPress);

function startPress(e) {
  if (e.type === 'mousedown' && e.button !== 0) return;
  pressTimer = setTimeout(() => {
    window.location.href = '{{ url_for("add_bikshal") }}'; // Light mode version
  }, 1000);
}

function cancelPress() {
  clearTimeout(pressTimer);
}
</script>

</body>
</html>
