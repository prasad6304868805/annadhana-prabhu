<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pooja List - Light Mode</title>
<style>
/* --- Light Mode Variables --- */
:root {
  --bg-color: #fdfcf8;
  --card-bg: #fff8e7;
  --text-color: #3b2408;
  --primary-color: #ff9800;
  --secondary-color: #f57c00;
  --btn-bg: linear-gradient(45deg,#fbb74b,#ffc107);
  --btn-hover-bg: linear-gradient(45deg,#ffca28,#ffd54f);
  --input-bg: #fff3d0;
  --input-text: #3b2408;
  --border-color: #ddd0a0;
  --no-data-color: #ff7043;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--bg-color);
  height: 100vh;
  width: 100%;
  color: var(--text-color);
}

.app-card {
  width: 100%;
  max-width: 400px;
  height: 711px; /* 9:16 ratio */
  background: var(--card-bg);
  display: flex;
  flex-direction: column;
  padding: 15px;
  position: relative;
  overflow: hidden;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.back-btn {
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 8px 14px;
  border: none;
  border-radius: 12px;
  background: var(--btn-bg);
  color: var(--text-color);
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s ease;
  z-index: 2;
}
.back-btn:hover {
  transform: scale(1.05);
  background: var(--btn-hover-bg);
}

.search-box {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 2;
}
.search-box input {
  padding: 6px 10px;
  border-radius: 12px;
  border: 1px solid var(--border-color);
  background: var(--input-bg);
  color: var(--input-text);
  font-size: 13px;
  width: 120px;
}

.card-container {
  flex: 1;
  margin-top: 50px;
  width: 100%;
  overflow-y: auto;
  padding-right: 5px;
  scroll-behavior: smooth;
}
.card-container::-webkit-scrollbar { width: 0; background: transparent; }

.card {
  width: 95%;
  background: #fff3d0;
  border-radius: 20px;
  padding: 15px 10px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  margin: 8px auto;
  text-align: center;
}

.card h3 {
  color: var(--primary-color);
  font-size: 16px;
  font-weight: 700;
  text-align: center;
  margin-bottom: 10px;
}

.card table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}
.card td {
  padding: 6px 8px;
  border-bottom: 1px solid rgba(0,0,0,0.1);
  color: var(--text-color);
  text-align: left;
}
.card td:first-child {
  font-weight: 700;
  color: var(--secondary-color);
  width: 40%;
}

.no-data {
  margin-top: 30px;
  color: var(--no-data-color);
  font-size: 14px;
  text-align: center;
}

.bottom-btns {
  width: 100%;
  display: flex;
  justify-content: space-around;
  margin-top: 8px;
}
.bottom-btns button {
  flex: 1;
  margin: 0 4px;
  padding: 10px 0;
  border: none;
  border-radius: 12px;
  background: var(--btn-bg);
  color: var(--text-color);
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.bottom-btns button:hover {
  transform: scale(1.05);
  background: var(--btn-hover-bg);
}

@media screen and (max-width: 360px) {
  .search-box input { width: 100px; font-size: 12px; padding: 4px 8px; }
  .card td, .card h3 { font-size: 12px; }
  .bottom-btns button { font-size: 12px; padding: 8px 0; }
}
</style>
</head>
<body>

<div class="app-card" id="appCard">
  <button class="back-btn" onclick="window.location.href='{{ url_for('homel') }}'">â¬… Back</button>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search..." oninput="search()">
  </div>

  <div class="card-container" id="cardContainer">
  {% if poojas %}
    {% for p in poojas %}
      <div class="card">
        <h3>{{ p.head_name }}</h3>
        <table>
          <tr><td>Date</td><td>{{ p.pooja_date }}</td></tr>
          <tr><td>Time</td><td>{{ p.pooja_time }}</td></tr>
          <tr><td>Type</td><td>{{ p.pooja_type }}</td></tr> <!-- New column -->
          <tr><td>Location</td><td>{{ p.location }}</td></tr>
          <tr><td>Landmark</td><td>{{ p.near_landmark }}</td></tr>
          <tr><td>Pincode</td><td>{{ p.pincode }}</td></tr>
        </table>
      </div>
    {% endfor %}
  {% else %}
    <div class="no-data">No Pooja entries found</div>
  {% endif %}
</div>

  <div class="bottom-btns">
    <button onclick="window.location.href='{{ url_for('homel') }}'">Home</button>
    <button onclick="window.location.href='{{ url_for('add_poojal') }}'">Register</button>
  </div>
</div>

<script>
const container = document.getElementById('cardContainer');
const allCardsOriginal = Array.from(document.querySelectorAll('.card'));

function search() {
  const query = document.getElementById('searchInput').value.toLowerCase().trim();
  container.innerHTML = '';

  if (!query) {
    allCardsOriginal.forEach(c => container.appendChild(c));
    return;
  }

  const filtered = allCardsOriginal.filter(card => {
    const texts = Array.from(card.querySelectorAll('h3, td')).map(el => el.innerText.toLowerCase());
    return texts.some(text => text.includes(query));
  });

  if (filtered.length === 0) {
    container.innerHTML = '<div class="no-data">No matching Pooja entries found.</div>';
  } else {
    filtered.forEach(c => container.appendChild(c));
  }
}

// Long press to switch to Dark Mode Pooja List
let pressTimer;
const appCard = document.getElementById('appCard');
appCard.addEventListener('mousedown', startPress);
appCard.addEventListener('touchstart', startPress);
appCard.addEventListener('mouseup', cancelPress);
appCard.addEventListener('mouseleave', cancelPress);
appCard.addEventListener('touchend', cancelPress);
appCard.addEventListener('touchcancel', cancelPress);

function startPress(e) {
  if (e.type === 'mousedown' && e.button !== 0) return;
  pressTimer = setTimeout(() => {
    window.location.href = '{{ url_for("pooja") }}';
  }, 1000); // 1 second
}

function cancelPress() {
  clearTimeout(pressTimer);
}
</script>

</body>
</html>
