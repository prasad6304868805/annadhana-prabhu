<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Pooja</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Poppins", sans-serif;
  width: 100%;
  height: 100%;
  background: #fff8e1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100vw;
  height: 100vh;
  background: #fff3e0;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  overflow-y: auto; /* scroll if content is taller (keyboard etc.) */
}

.back-btn {
  align-self: flex-start;
  padding: 8px 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(45deg,#ff7043,#ff9800);
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  margin-bottom: 15px;
  transition: all 0.3s ease;
}
.back-btn:hover {
  transform: scale(1.05);
  background: linear-gradient(45deg,#ff8f00,#ffc107);
}

form {
  width: 100%;
  max-width: 400px; /* prevent form from stretching too much on large screens */
  display: flex;
  flex-direction: column;
}

h2 {
  text-align: center;
  color: #ff7043;
  margin-bottom: 15px;
  font-size: 24px;
}

input {
  margin: 8px 0;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 16px;
  width: 100%;
}

button.submit-btn {
  background: linear-gradient(45deg,#ff7043,#ff9800);
  border: none;
  color: #fff;
  padding: 14px;
  border-radius: 12px;
  margin-top: 20px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 600;
  transition: all 0.3s ease;
}

button.submit-btn:hover {
  transform: scale(1.05);
  background: linear-gradient(45deg,#ff8f00,#ffc107);
}

/* Optional: adjust input sizes on small screens */
@media (max-width: 360px) {
  input, button.submit-btn {
    font-size: 14px;
    padding: 10px;
  }
}
</style>
</head>
<body>
<div class="container">
  <button class="back-btn" onclick="window.location.href='{{ url_for('pooja') }}'">â¬… Back</button>

  <form action="{{ url_for('add_pooja') }}" method="POST">
    <h2>Register Pooja</h2>
    <input type="text" name="head_name" placeholder="Head Name" required>
    <input type="date" name="pooja_date" required>
    <input type="time" name="pooja_time" required>
    <input type="tel" name="phone_number" placeholder="Phone Number" required>
    <input type="text" name="location" placeholder="Location" required>
    <input type="text" name="near_landmark" placeholder="Near Landmark">
    <input type="text" name="pincode" placeholder="Pincode">
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
</body>
</html>
