<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Pooja</title>
<style>
/* Dark Mode Colors */
:root {
  --bg-color: #121212;
  --card-bg: #1e1e1e;
  --text-color: #f5f5f5;
  --primary-color: #ffa500;
  --input-bg: #2c2c2c;
  --input-border: #555;
  --btn-bg: linear-gradient(45deg,#ffa500,#ff7043);
  --btn-bg-hover: linear-gradient(45deg,#ff8f00,#ffc107);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  width: 100%;
  height: 100%;
  font-family: "Poppins", sans-serif;
  background: var(--bg-color);
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text-color);
}

.card {
  width: 100%;
  max-width: 400px;
  aspect-ratio: 9/16;
  background: var(--card-bg);
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.7);
  padding: 20px;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow-y: auto;
}

.back-btn {
  position: absolute;
  top: 15px;
  left: 15px;
  padding: 8px 16px;
  border: none;
  border-radius: 12px;
  background: var(--btn-bg);
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  z-index: 2;
  transition: all 0.3s ease;
}
.back-btn:hover {
  transform: scale(1.05);
  background: var(--btn-bg-hover);
}

h2 {
  text-align: center;
  color: var(--primary-color);
  font-size: 22px;
  margin-top: 60px;
  margin-bottom: 20px;
  font-weight: 700;
}

form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 12px;
  padding: 0 10px;
}

input {
  padding: 12px;
  border: 1px solid var(--input-border);
  border-radius: 12px;
  font-size: 15px;
  width: 100%;
  background: var(--input-bg);
  color: var(--text-color);
}

.date-time-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.date-time-row label {
  width: 30%;
  font-weight: 600;
  color: var(--primary-color);
}

.date-time-row input {
  width: 65%;
  padding: 8px;
}

button.submit-btn {
  background: var(--btn-bg);
  border: none;
  color: #fff;
  padding: 16px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 700;
  transition: all 0.3s ease;
}
button.submit-btn:hover {
  transform: scale(1.05);
  background: var(--btn-bg-hover);
}

/* Scrollbar hidden for card */
.card::-webkit-scrollbar { width: 0; background: transparent; }

@media (max-width: 400px) {
  .date-time-row { flex-direction: column; }
  .date-time-row label, .date-time-row input { flex: 1; width: 100%; margin-bottom: 8px; }
}
</style>
</head>
<body>

<div class="card">
  <button class="back-btn" onclick="window.location.href='{{ url_for('pooja') }}'">â¬… Back</button>

  <h2>Register Pooja</h2>
  <form action="{{ url_for('add_pooja') }}" method="POST">
    <input type="text" name="head_name" placeholder="Peetam Name / Swamy Name" required>

    <div class="date-time-row">
      <label for="pooja_date">From Date</label>
      <input type="date" name="pooja_date" id="pooja_date" required>
    </div>

    <div class="date-time-row">
      <label for="pooja_time">Pooja Starting Time</label>
      <input type="time" name="pooja_time" id="pooja_time" required>
    </div>

    <input type="tel" name="phone_number" placeholder="Phone Number" required>
    <input type="text" name="location" placeholder="Location" required>
    <input type="text" name="near_landmark" placeholder="Near Landmark">
    <input type="text" name="pincode" placeholder="Pincode">
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

<script>
// Set current date and time
const dateInput = document.getElementById('pooja_date');
const timeInput = document.getElementById('pooja_time');
const today = new Date();
dateInput.valueAsDate = today;
timeInput.value = today.toTimeString().slice(0,5);
</script>

</body>
</html>
