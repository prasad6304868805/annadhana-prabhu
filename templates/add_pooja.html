<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Pooja - Dark Mode</title>
<style>
:root {
  --bg-color: #0d0c0a;
  --card-bg: #1a1714;
  --text-color: #f8e9c8;
  --primary-color: #ffb74d;
  --input-bg: #2a241f;
  --input-border: #4a3c2e;
  --btn-bg: linear-gradient(45deg, #ffb74d, #ff9800);
  --btn-hover-bg: linear-gradient(45deg, #ff9800, #ffb300);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  width: 100%;
  height: 100%;
  font-family: "Poppins", sans-serif;
  background: var(--bg-color);
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text-color);
}

.card {
  width: 100%;
  max-width: 400px;
  aspect-ratio: 9/16;
  background: var(--card-bg);
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(255, 183, 77, 0.1);
  padding: 25px 20px;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow-y: auto;
  transition: all 0.3s ease;
}

.back-btn {
  position: absolute;
  top: 15px;
  left: 15px;
  padding: 8px 16px;
  border: none;
  border-radius: 12px;
  background: var(--btn-bg);
  color: #1a1714;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  z-index: 2;
  transition: all 0.3s ease;
}
.back-btn:hover {
  transform: scale(1.05);
  background: var(--btn-hover-bg);
}

h2 {
  text-align: center;
  color: var(--primary-color);
  font-size: 24px;
  margin-top: 60px;
  margin-bottom: 25px;
  font-weight: 700;
  letter-spacing: 0.5px;
  text-shadow: 0 0 8px rgba(255, 183, 77, 0.3);
}

form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 14px;
  padding: 0 10px;
}

input, select {
  padding: 12px;
  border: 1px solid var(--input-border);
  border-radius: 12px;
  font-size: 15px;
  width: 100%;
  background: var(--input-bg);
  color: var(--text-color);
  box-shadow: inset 0 1px 3px rgba(255,255,255,0.05);
  outline: none;
  transition: 0.2s;
}
input:focus, select:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 6px rgba(255,183,77,0.4);
}

.date-time-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.date-time-row label {
  width: 35%;
  font-weight: 600;
  color: var(--primary-color);
}
.date-time-row input {
  width: 60%;
  padding: 10px;
}

button.submit-btn {
  background: var(--btn-bg);
  border: none;
  color: #1a1714;
  padding: 16px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 700;
  margin-top: 10px;
  transition: all 0.3s ease;
}
button.submit-btn:hover {
  transform: scale(1.05);
  background: var(--btn-hover-bg);
}

.card::-webkit-scrollbar {
  width: 0;
  background: transparent;
}

@media (max-width: 400px) {
  .date-time-row {
    flex-direction: column;
    align-items: flex-start;
  }
  .date-time-row label, .date-time-row input {
    width: 100%;
    margin-bottom: 8px;
  }
}
</style>
</head>
<body>

<div class="card">
  <button class="back-btn" onclick="window.location.href='{{ url_for('pooja') }}'">â¬… Back</button>

  <h2>Register Pooja</h2>
  <form action="{{ url_for('add_pooja') }}" method="POST">
    <input type="text" name="head_name" placeholder="Peetam Name / Swamy Name" required>

    <div class="date-time-row">
      <label for="pooja_date">Date</label>
      <input type="date" name="pooja_date" id="pooja_date" required>
    </div>

    <div class="date-time-row">
      <label for="pooja_time">Pooja Time</label>
      <input type="time" name="pooja_time" id="pooja_time" required>
    </div>

    <select name="poojatype" required>
      <option value="" disabled selected>Select Pooja Type</option>
      <option value="Padi Pooja">Padi Pooja</option>
      <option value="Ambalam Pooja">Ambalam Pooja</option>
    </select>

    <input type="tel" name="phone_number" placeholder="Phone Number" required>
    <input type="text" name="location" placeholder="Location" required>
    <input type="text" name="near_landmark" placeholder="Near Landmark" required>
    <input type="text" name="pincode" placeholder="Pincode" required>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

<script>
// Set pooja_date min to today
const poojaDateInput = document.getElementById('pooja_date');
const today = new Date().toISOString().split('T')[0];
poojaDateInput.min = today;
poojaDateInput.value = ''; // keep blank initially

// Long press to switch to Light Mode Add Pooja
let pressTimer;
const card = document.querySelector('.card');
card.addEventListener('mousedown', startPress);
card.addEventListener('touchstart', startPress);
card.addEventListener('mouseup', cancelPress);
card.addEventListener('mouseleave', cancelPress);
card.addEventListener('touchend', cancelPress);
card.addEventListener('touchcancel', cancelPress);

function startPress(e) {
  if (e.type === 'mousedown' && e.button !== 0) return;
  pressTimer = setTimeout(() => {
    window.location.href = '{{ url_for("add_poojal") }}'; // Light Mode version
  }, 1000);
}

function cancelPress() {
  clearTimeout(pressTimer);
}
</script>

</body>
</html>
