<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alpaharam - Dark Mode</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #121212; 
  height: 100vh;
  width: 100%;
  color: #ffe0b2;
}

.app-card {
  width: 100%;
  max-width: 400px;
  aspect-ratio: 9/16;
  background: #1e1e1e;
  display: flex;
  flex-direction: column;
  padding: 15px;
  position: relative;
  overflow: hidden;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.7);
  user-select: none; /* prevent text selection on long press */
}

.back-btn {
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 8px 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(45deg,#ff7043,#ff9800);
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s ease;
  z-index: 2;
}
.back-btn:hover {
  transform: scale(1.05);
  background: linear-gradient(45deg,#ff8f00,#ffc107);
}

.search-box {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 2;
}
.search-box input {
  padding: 6px 10px;
  border-radius: 12px;
  border: 1px solid #555;
  font-size: 13px;
  width: 120px;
  background: #2c2c2c;
  color: #ffe0b2;
}

.card-container {
  flex: 1;
  margin-top: 50px;
  width: 100%;
  overflow-y: auto;
  padding-right: 5px;
  scroll-behavior: smooth;
}
.card-container::-webkit-scrollbar { width: 0; background: transparent; }

.card {
  width: 95%;
  background: #2c2c2c;
  border-radius: 20px;
  padding: 15px 10px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.6);
  margin: 8px auto;
  text-align: left;
}

.card h3 {
  color: #ffcc80;
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 10px;
  text-align: center;
}

.card table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}
.card td {
  padding: 4px 6px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  color: #ffe0b2;
  text-align: left;
}
.card td:first-child {
  font-weight: 700;
  color: #ffcc80;
  width: 40%;
}

.no-data {
  margin-top: 30px;
  color: #ff7043;
  font-size: 14px;
  text-align: center;
}

.bottom-btns {
  width: 100%;
  display: flex;
  justify-content: space-around;
  margin-top: 8px;
}
.bottom-btns button{
  flex: 1;
  margin: 0 4px;
  padding: 10px 0;
  border: none;
  border-radius: 12px;
  background: linear-gradient(45deg,#ff7043,#ff9800);
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.bottom-btns button:hover {
  transform: scale(1.05);
  background: linear-gradient(45deg,#ff8f00,#ffc107);
}

@media screen and (max-width: 360px) {
  .search-box input { width: 100px; font-size: 12px; padding: 4px 8px; }
  .card td { font-size: 12px; }
  .bottom-btns button { font-size: 12px; padding: 8px 0; }
}
</style>
</head>
<body>

<div class="app-card" id="appCard">
  <button class="back-btn" onclick="window.location.href='{{ url_for('home') }}'">â¬… Back</button>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search..." oninput="search()">
  </div>

  <div class="card-container" id="cardContainer">
    {% if alpaharams %}
      {% for a in alpaharams %}
        <div class="card">
          <h3>{{ a.swamy_name }}</h3>
          <table>
            <tr><td>From Date</td><td>{{ a.from_date }}</td></tr>
            <tr><td>To Date</td><td>{{ a.to_date }}</td></tr>
            <tr><td>Time</td><td>{{ a.biksha_time }}</td></tr>
            <tr><td>Location</td><td>{{ a.location }}</td></tr>
            <tr><td>Landmark</td><td>{{ a.near_landmark }}</td></tr>
            <tr><td>Pincode</td><td>{{ a.pincode }}</td></tr>
          </table>
        </div>
      {% endfor %}
    {% else %}
      <div class="no-data">No Alpaharam entries found.</div>
    {% endif %}
  </div>

  <div class="bottom-btns">
    <button onclick="window.location.href='{{ url_for('home') }}'">Home</button>
    <button onclick="window.location.href='{{ url_for('add_alpaharam') }}'">Register</button>
  </div>
</div>

<script>
const container = document.getElementById('cardContainer');
const allCardsOriginal = Array.from(document.querySelectorAll('.card'));

function search() {
    const query = document.getElementById('searchInput').value.toLowerCase().trim();
    container.innerHTML = '';

    if (!query) {
        allCardsOriginal.forEach(c => container.appendChild(c));
        return;
    }

    const filtered = allCardsOriginal.filter(card => {
        const texts = Array.from(card.querySelectorAll('h3, td')).map(el => el.innerText.toLowerCase());
        return texts.some(text => text.includes(query));
    });

    if (filtered.length === 0) {
        container.innerHTML = '<div class="no-data">No matching Alpaharam entries found.</div>';
    } else {
        filtered.forEach(c => container.appendChild(c));
    }
}

// Long press to switch to light mode
let pressTimer;
const appCard = document.getElementById('appCard');
appCard.addEventListener('mousedown', startPress);
appCard.addEventListener('touchstart', startPress);
appCard.addEventListener('mouseup', cancelPress);
appCard.addEventListener('mouseleave', cancelPress);
appCard.addEventListener('touchend', cancelPress);
appCard.addEventListener('touchcancel', cancelPress);

function startPress(e) {
  if (e.type === 'mousedown' && e.button !== 0) return;
  pressTimer = setTimeout(() => {
    window.location.href = '{{ url_for("alpaharaml") }}'; // Light mode Alpaharam list
  }, 1000);
}

function cancelPress() {
  clearTimeout(pressTimer);
}
</script>

</body>
</html>
