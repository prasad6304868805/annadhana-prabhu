<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devotional App</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f0e7db;
  font-family: "Poppins", sans-serif;
}

/* App container: 9:16 aspect ratio */
.app-container {
  width: 360px;
  aspect-ratio: 9/16;
  position: relative;
  border-radius: 30px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  background-image: url("{{ url_for('static', filename='home.png') }}");
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  padding-bottom: 60px; /* space from bottom */
}

/* Modern buttons */
.button {
  width: 260px;           /* increased width */
  padding: 12px 0;        /* decreased height */
  margin: 12px 0;
  border: none;
  border-radius: 40px;
  background: rgba(255,255,255,0.5); /* transparent frosted effect */
  color: #ff5722;
  font-size: 20px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  backdrop-filter: blur(8px);
}

.button:hover {
  background: rgba(255,255,255,0.75);
  color: #fff;
  transform: scale(1.05);
  box-shadow: 0 8px 22px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<div class="app-container">

<button class="button" onclick="location.href='{{ url_for('pooja') }}'">Pooja</button>
<button class="button" onclick="location.href='{{ url_for('biksha') }}'">Biksha</button></div>

</body>
</html>
