<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devotional App</title>
<style>
/* Dark mode variables */
:root {
  --bg-color: #121212;           /* Dark background */
  --title-color: #ffe0b2;        /* Light golden text */
  --button-bg: rgba(255,255,255,0.1);
  --button-color: #ffcc80;
  --button-hover-bg: rgba(255,255,255,0.2);
  --button-hover-color: #fff;
  --shadow-color: rgba(0,0,0,0.5);
}

html, body {
  width: 100%;
  height: 100%;
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--bg-color);
  margin: 0;
}

/* 9:16 container */
.app-container {
  width: 100%;
  max-width: 400px;
  aspect-ratio: 9/16;
  border-radius: 30px;
  overflow: hidden;
  position: relative;
  background: url("{{ url_for('static', filename='home.png') }}") no-repeat center center;
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 20px 40px var(--shadow-color);
  padding: 30px 0 50px 0;
}

/* Title block */
.title-block {
  text-align: center;
  margin-top: 0px;
}

.title {
  color: var(--title-color);
  font-size: 32px;
  font-weight: 700;
  text-shadow: 2px 2px 8px var(--shadow-color);
  line-height: 1.2;
}

/* Buttons section */
.buttons {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

/* Individual buttons */
.button {
  width: 80%;
  max-width: 300px;
  padding: 14px 0;
  margin: 10px 0;
  border: none;
  border-radius: 40px;
  background: var(--button-bg);
  color: var(--button-color);
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 6px 18px var(--shadow-color);
  transition: all 0.3s ease;
  backdrop-filter: blur(8px);
}

.button:hover {
  background: var(--button-hover-bg);
  color: var(--button-hover-color);
  transform: scale(1.05);
  box-shadow: 0 8px 22px var(--shadow-color);
}

/* Small screen adjustments */
@media (max-width: 360px) {
  .app-container { max-width: 100%; padding-bottom: 40px; }
  .button { width: 90%; font-size: 16px; }
  .title { font-size: 26px; }
}
</style>
</head>
<body>

<div class="app-container">

  <div class="title-block">
    <div class="title">Annadhana Prabhuva</div>
  </div>

  <div class="buttons">
    <button class="button" onclick="location.href='{{ url_for('pooja') }}'">Pooja</button>
    <button class="button" onclick="location.href='{{ url_for('biksha') }}'">Biksha</button>
    <button class="button" onclick="location.href='{{ url_for('alpaharam') }}'">Alpaharam</button>
  </div>
</div>

</body>
</html>
