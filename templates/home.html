<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devotional App</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f0e7db;
}

/* 9:16 container */
.app-container {
  width: 100%;
  max-width: 400px;   /* max width for larger screens */
  aspect-ratio: 9/16;
  border-radius: 30px;
  overflow: hidden;
  position: relative;
  background: url("{{ url_for('static', filename='home.png') }}") no-repeat center center;
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  padding: 30px 0 50px 0;
}

/* Top heading */
.title {
  color: #fff;
  font-size: 26px;
  font-weight: 700;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
  margin-top: 15px;
}

/* Buttons section */
.buttons {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

/* Individual buttons */
.button {
  width: 80%;
  max-width: 300px;
  padding: 14px 0;
  margin: 10px 0;
  border: none;
  border-radius: 40px;
  background: rgba(255,255,255,0.5);
  color: #ff5722;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  backdrop-filter: blur(8px);
}

.button:hover {
  background: rgba(255,255,255,0.75);
  color: #fff;
  transform: scale(1.05);
  box-shadow: 0 8px 22px rgba(0,0,0,0.3);
}

/* Small screen adjustments */
@media (max-width: 360px) {
  .app-container { max-width: 100%; padding-bottom: 40px; }
  .button { width: 90%; font-size: 16px; }
  .title { font-size: 22px; }
}
</style>
</head>
<body>

<div class="app-container">
  <div class="title">Annadhana Prabhuva</div>

  <div class="buttons">
    <button class="button" onclick="location.href='{{ url_for('pooja') }}'">Pooja</button>
    <button class="button" onclick="location.href='{{ url_for('biksha') }}'">Biksha</button>
<button class="button" onclick="location.href='{{ url_for('alpaharam') }}'">Alpaharam</button>  </div>
</div>

</body>
</html>
