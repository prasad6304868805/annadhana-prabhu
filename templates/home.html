<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devotional App - Dark Mode</title>

<!-- âœ… Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg-color: #121212;
  --title-color: #ffe0b2;
  --btn-bg: linear-gradient(45deg,#ff7043,#ff9800);
  --btn-hover-bg: linear-gradient(45deg,#ff8f00,#ffc107);
  --btn-color: #fff;
  --shadow-color: rgba(0,0,0,0.5);
}

html, body {
  width: 100%;
  height: 100%;
  font-family: "Poppins", sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--bg-color);
}

.app-container {
  width: 100%;
  max-width: 400px;
  aspect-ratio: 9/16;
  border-radius: 30px;
  overflow: hidden;
  position: relative;
  background: url("{{ url_for('static', filename='home.png') }}") no-repeat center center;
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 20px 40px var(--shadow-color);
  padding: 30px 0 80px 0;
  user-select: none;
}

.title-block {
  text-align: center;
  margin-top: 50px;
}

.title {
  color: var(--title-color);
  font-size: 32px;
  font-weight: 700;
  text-shadow: 2px 2px 8px var(--shadow-color);
  line-height: 1.2;
}

.buttons {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

.button {
  width: 80%;
  max-width: 300px;
  padding: 14px 0;
  margin: 10px 0;
  border: none;
  border-radius: 40px;
  background: var(--btn-bg);
  color: var(--btn-color);
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 6px 18px var(--shadow-color);
  transition: all 0.3s ease;
}

.button:hover {
  background: var(--btn-hover-bg);
  transform: scale(1.05);
  box-shadow: 0 8px 22px var(--shadow-color);
}

/* ðŸ”¹ Floating WhatsApp & Call Buttons */
.floating-buttons {
  position: absolute;
  bottom: 25px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.floating-button {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: none;
  background: var(--btn-bg);
  color: #fff;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 12px var(--shadow-color);
  transition: 0.3s;
  cursor: pointer;
}

.floating-button:hover {
  background: var(--btn-hover-bg);
  transform: scale(1.1);
}

@media (max-width: 360px) {
  .app-container { max-width: 100%; padding-bottom: 60px; }
  .button { width: 90%; font-size: 16px; }
  .title { font-size: 26px; }
}
</style>
</head>
<body>

<div class="app-container">

  <div class="title-block">
    <div class="title">Annadhana Prabhu</div>
  </div>

  <div class="buttons">
    <button class="button" onclick="location.href='{{ url_for('pooja') }}'">Pooja</button>
    <button class="button" onclick="location.href='{{ url_for('biksha') }}'">Biksha</button>
    <button class="button" onclick="location.href='{{ url_for('alpaharam') }}'">Alpaharam</button>
  </div>

  <!-- ðŸ”¹ WhatsApp & Call Buttons -->
  <div class="floating-buttons">
    <button class="floating-button" onclick="window.location.href='tel:+919885096787'" title="Call">
      <i class="fas fa-phone"></i>
    </button>
    <button class="floating-button" onclick="window.location.href='https://wa.me/919885096787?text=Hello%20Annadhana%20Prabhu%20Team!'" title="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </button>
  </div>

</div>

<script>
// Long press to switch to Light Mode Home
let pressTimer;
const appContainer = document.querySelector('.app-container');
const longPressDuration = 1000; // 1 second

appContainer.addEventListener('mousedown', startPress);
appContainer.addEventListener('touchstart', startPress);
appContainer.addEventListener('mouseup', cancelPress);
appContainer.addEventListener('mouseleave', cancelPress);
appContainer.addEventListener('touchend', cancelPress);
appContainer.addEventListener('touchcancel', cancelPress);

function startPress(e) {
  if (e.type === 'mousedown' && e.button !== 0) return;
  pressTimer = setTimeout(() => {
    window.location.href = '{{ url_for("homel") }}';
  }, longPressDuration);
}

function cancelPress() {
  clearTimeout(pressTimer);
}
</script>

</body>
</html>
