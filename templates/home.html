<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devotional App</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f0e7db;
  font-family: "Poppins", sans-serif;
}

/* Responsive app container: 9:16 aspect ratio */
.app-container {
  width: 100%;
  max-width: 400px; /* optional max width for larger screens */
  aspect-ratio: 9/16;
  position: relative;
  border-radius: 30px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  background-image: url("{{ url_for('static', filename='home.png') }}");
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  padding-bottom: 60px; /* space from bottom for buttons */
}

/* Buttons */
.button {
  width: 80%;             /* fill most of the container width */
  max-width: 300px;       /* optional maximum width */
  padding: 14px 0;
  margin: 12px 0;
  border: none;
  border-radius: 40px;
  background: rgba(255,255,255,0.5); /* frosted effect */
  color: #ff5722;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  backdrop-filter: blur(8px);
}

.button:hover {
  background: rgba(255,255,255,0.75);
  color: #fff;
  transform: scale(1.05);
  box-shadow: 0 8px 22px rgba(0,0,0,0.3);
}

/* Optional: make container scale nicely on very small devices */
@media (max-width: 360px) {
  .app-container {
    border-radius: 20px;
    padding-bottom: 40px;
  }
  .button {
    width: 90%;
    font-size: 16px;
  }
}
</style>
</head>
<body>

<div class="app-container">
  <button class="button" onclick="location.href='{{ url_for('pooja') }}'">Pooja</button>
  <button class="button" onclick="location.href='{{ url_for('biksha') }}'">Biksha</button>
</div>

</body>
</html>
