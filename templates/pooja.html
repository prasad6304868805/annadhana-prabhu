<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pooja List</title>
<style>
body { 
  font-family: "Poppins", sans-serif; 
  margin: 0;
  background: #fff8e1; 
}

.container { 
  width: 100vw; 
  height: 100vh; 
  background: #fff3e0; 
  display: flex; 
  flex-direction: column; 
  padding: 15px; 
  box-sizing: border-box;
  position: relative;
  overflow: hidden;
}

.back-btn { 
  position: absolute; 
  top: 10px; 
  left: 10px; 
  padding: 8px 14px; 
  border: none; 
  border-radius: 12px; 
  background: linear-gradient(45deg,#ff7043,#ff9800); 
  color: #fff; 
  cursor: pointer; 
  font-size: 14px;
  transition: all 0.3s ease;
}
.back-btn:hover { 
  transform: scale(1.05); 
  background: linear-gradient(45deg,#ff8f00,#ffc107);
}

.search-box {
  position: absolute;
  top: 10px;
  right: 10px;
}
.search-box input {
  padding: 6px 10px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 13px;
}

.card-container {
  flex: 1;
  width: 100%;
  margin-top: 50px;
  overflow-y: auto;
  padding-right: 5px;
}

/* Hide scrollbar but allow scroll */
.card-container::-webkit-scrollbar { width: 0; background: transparent; }

.card { 
  width: 95%; 
  background: linear-gradient(135deg,#fff8dc,#ffe0b2); 
  border-radius: 20px; 
  padding: 12px 10px; 
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  margin: 8px auto;
  text-align: left;
}
.card h3 {
  color: #ff7043; 
  margin: 0 0 6px 0; 
  font-size: 18px; 
  font-weight: 700; 
  text-align: center;
}
.card p {
  font-size: 13px; 
  margin: 2px 0; 
  color: #5d4037;
  font-weight: 500;
  line-height: 1.2;
}
.card p span {
  font-weight: 700; 
  color: #ff7043; 
  margin-right: 4px;
}

.no-data { 
  margin-top: 30px; 
  color: #a52a2a; 
  font-size: 15px; 
  text-align: center;
}

.bottom-btns { 
  width: 100%; 
  display: flex; 
  justify-content: space-around; 
  margin-top: 8px;
}
.bottom-btns button{ 
  flex: 1; 
  margin: 0 4px; 
  padding: 12px 0; 
  border: none; 
  border-radius: 12px; 
  background: linear-gradient(45deg,#ff7043,#ff9800); 
  color: #fff; 
  font-size: 15px; 
  cursor: pointer; 
  transition: all 0.3s ease;
}
.bottom-btns button:hover { 
  transform: scale(1.05); 
  background: linear-gradient(45deg,#ff8f00,#ffc107);
}
</style>
</head>
<body>
<div class="container">
  <button class="back-btn" onclick="window.location.href='{{ url_for('home') }}'">â¬… Back</button>

  <!-- Search box -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search..." oninput="search()">
  </div>

  <div class="card-container" id="cardContainer">
    {% if poojas %}
      {% for p in poojas %}
      <div class="card">
        <h3>{{ p.head_name }}</h3>
        <p><span>Date:</span> {{ p.pooja_date }}</p>
        <p><span>Time:</span> {{ p.pooja_time }}</p>
        <p><span>Location:</span> {{ p.location }}</p>
        <p><span>Landmark:</span> {{ p.near_landmark }}</p>
        <p><span>Pincode:</span> {{ p.pincode }}</p>
      </div>
      {% endfor %}
    {% else %}
      <div class="no-data">No Pooja entries yet.</div>
    {% endif %}
  </div>

  <div class="bottom-btns">
    <button onclick="window.location.href='{{ url_for('home') }}'">Home</button>
    <button onclick="window.location.href='{{ url_for('add_pooja') }}'">Register</button>
  </div>
</div>

<script>
const container = document.getElementById('cardContainer');
const allCardsOriginal = Array.from(document.querySelectorAll('.card'));

function search() {
  const query = document.getElementById('searchInput').value.toLowerCase().trim();
  container.innerHTML = '';

  if (!query) {
    allCardsOriginal.forEach(c => container.appendChild(c));
    return;
  }

  const filtered = allCardsOriginal.filter(card => {
    const texts = Array.from(card.querySelectorAll('h3, p')).map(el => el.innerText.toLowerCase());
    return texts.some(text => text.includes(query));
  });

  if (filtered.length === 0) {
    container.innerHTML = '<div class="no-data">No matching Pooja entries found.</div>';
  } else {
    filtered.forEach(c => container.appendChild(c));
  }
}
</script>
</body>
</html>
