<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pooja List</title>
<style>
body { 
  font-family: "Poppins", sans-serif; 
  display: flex; 
  justify-content: center; 
  align-items: center;
  background: #fff8e1; 
  margin: 0;
  height: 100vh;
}

.container { 
  width: 360px; 
  aspect-ratio: 9/16; 
  background: #fff3e0; 
  border-radius: 25px; 
  padding: 15px; 
  box-shadow: 0 0 25px rgba(0,0,0,0.3); 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  position: relative;
  overflow: hidden;
}

.back-btn { 
  position: absolute; 
  top: 10px; 
  left: 10px; 
  padding: 6px 12px; 
  border: none; 
  border-radius: 10px; 
  background: linear-gradient(45deg,#ff7043,#ff9800); 
  color: #fff; 
  cursor: pointer; 
  transition: all 0.3s ease;
  font-size: 14px;
}
.back-btn:hover { 
  transform: scale(1.05); 
  background: linear-gradient(45deg,#ff8f00,#ffc107);
}

/* Search input at top-right */
.search-box {
  position: absolute;
  top: 12px;
  right: 12px;
}
.search-box input {
  padding: 6px 10px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 13px;
}
.search-box button {
  padding: 6px 10px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(45deg,#ff7043,#ff9800);
  color: #fff;
  font-size: 13px;
  cursor: pointer;
}
.search-box button:hover {
  background: linear-gradient(45deg,#ff8f00,#ffc107);
}

.card-container {
  flex: 1;
  width: 100%;
  position: relative;
  margin-top: 45px;
  overflow: hidden;
}

.page {
  position: absolute;
  width: 100%;
  top: 0;
  left: 0;
  transition: transform 0.4s ease, opacity 0.3s ease;
}

.card { 
  width: 90%; 
  background: linear-gradient(135deg,#fff8dc,#ffe0b2); 
  border-radius: 20px; 
  padding: 12px 10px; 
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  margin: 8px auto;
  text-align: left;
  overflow: hidden;
}
.card h3 {
  color: #ff7043; 
  margin: 0 0 6px 0; 
  font-size: 18px; 
  font-weight: 700; 
  text-align: center;
}
.card p {
  font-size: 13px; 
  margin: 2px 0; 
  color: #5d4037;
  font-weight: 500;
  line-height: 1.2;
}
.card p span {
  font-weight: 700; 
  color: #ff7043; 
  margin-right: 4px;
}

.no-data { 
  margin-top: 30px; 
  color: #a52a2a; 
  font-size: 15px; 
  text-align: center;
}

.bottom-btns { 
  width: 100%; 
  display: flex; 
  justify-content: space-around; 
  margin-top: 8px;
}
.bottom-btns button{ 
  flex: 1; 
  margin: 0 4px; 
  padding: 10px 0; 
  border: none; 
  border-radius: 12px; 
  background: linear-gradient(45deg,#ff7043,#ff9800); 
  color: #fff; 
  font-size: 15px; 
  cursor: pointer; 
  transition: all 0.3s ease;
}
.bottom-btns button:hover { 
  transform: scale(1.05); 
  background: linear-gradient(45deg,#ff8f00,#ffc107);
}
</style>
</head>
<body>
<div class="container">
  <button class="back-btn" onclick="window.location.href='{{ url_for('home') }}'">â¬… Back</button>

  <!-- Search box -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search..." oninput="search()">
  </div>

  <div class="card-container" id="cardContainer">
    {% if poojas %}
      {% for p in poojas %}
      <div class="card">
        <h3>{{ p.head_name }}</h3>
        <p><span>Date:</span> {{ p.pooja_date }}</p>
        <p><span>Time:</span> {{ p.pooja_time }}</p>
        <p><span>Location:</span> {{ p.location }}</p>
        <p><span>Landmark:</span> {{ p.near_landmark }}</p>
        <p><span>Pincode:</span> {{ p.pincode }}</p>
      </div>
      {% endfor %}
    {% else %}
      <div class="no-data">No Pooja entries yet.</div>
    {% endif %}
  </div>

  <div class="bottom-btns">
    <button onclick="window.location.href='{{ url_for('home') }}'">Home</button>
    <button onclick="window.location.href='{{ url_for('add_pooja') }}'">Register</button>
  </div>
</div>

<script>
const container = document.getElementById('cardContainer');
const allCardsOriginal = Array.from(document.querySelectorAll('.card'));
let filteredCards = [...allCardsOriginal];
let currentPage = 0;

// Function to display pages with 3 cards per page
function displayPages(cards) {
  container.innerHTML = '';
  const perPage = 3;
  const pages = [];
  for (let i = 0; i < cards.length; i += perPage) {
    const page = document.createElement('div');
    page.className = 'page';
    cards.slice(i, i + perPage).forEach(c => page.appendChild(c));
    container.appendChild(page);
    pages.push(page);
  }
  currentPage = 0;
  showPage(currentPage);
  return pages;
}

// Show page function
function showPage(index) {
  const pages = Array.from(container.querySelectorAll('.page'));
  pages.forEach((p, i) => {
    p.style.transform = `translateY(${(i - index) * 100}%)`;
    p.style.opacity = i === index ? 1 : 0;
  });
}

// Swipe detection
let startY = 0;
container.addEventListener('touchstart', e => startY = e.touches[0].clientY);
container.addEventListener('touchend', e => {
  const endY = e.changedTouches[0].clientY;
  const pages = Array.from(container.querySelectorAll('.page'));
  if (startY - endY > 50 && currentPage < pages.length - 1) {
    currentPage++;
    showPage(currentPage);
  } else if (endY - startY > 50 && currentPage > 0) {
    currentPage--;
    showPage(currentPage);
  }
});

// Initial display
displayPages(filteredCards);

// Search function - filters all card fields
function search() {
  const query = document.getElementById('searchInput').value.toLowerCase().trim();
  if (query === '') {
    filteredCards = [...allCardsOriginal];
  } else {
    filteredCards = allCardsOriginal.filter(card => {
      const texts = Array.from(card.querySelectorAll('h3, p')).map(el => el.innerText.toLowerCase());
      return texts.some(text => text.includes(query));
    });
  }
  if (filteredCards.length === 0) {
    container.innerHTML = '<div class="no-data">No matching Pooja entries found.</div>';
  } else {
    displayPages(filteredCards);
  }
}
</script>
</body>
</html>
