<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Biksha - Light Mode</title>
<style>
:root {
  --bg-color: #fffdf6;
  --card-bg: #ffffff;
  --text-color: #4e342e;
  --primary-color: #e65100;
  --input-bg: #fffaf4;
  --input-border: #d7ccc8;
  --btn-bg: linear-gradient(45deg,#ffcc80,#ffb74d);
  --btn-hover-bg: linear-gradient(45deg,#ffb74d,#ff9800);
  --error-color: #ff4c4c;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  width: 100%;
  height: 100%;
  font-family: "Poppins", sans-serif;
  background: var(--bg-color);
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text-color);
}

.card {
  width: 100%;
  max-width: 400px;
  aspect-ratio: 9/16;
  background: var(--card-bg);
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  padding: 20px;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow-y: auto;
}

.back-btn {
  position: absolute;
  top: 15px;
  left: 15px;
  padding: 8px 16px;
  border: none;
  border-radius: 12px;
  background: var(--btn-bg);
  color: var(--text-color);
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  z-index: 2;
  transition: all 0.3s ease;
}
.back-btn:hover {
  transform: scale(1.05);
  background: var(--btn-hover-bg);
}

h2 {
  text-align: center;
  color: var(--primary-color);
  font-size: 22px;
  margin-top: 60px;
  margin-bottom: 20px;
  font-weight: 700;
}

form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 12px;
  padding: 0 10px;
  position: relative;
}

input, select {
  padding: 12px;
  border: 1px solid var(--input-border);
  border-radius: 12px;
  font-size: 15px;
  width: 100%;
  background: var(--input-bg);
  color: var(--text-color);
  box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
  outline: none;
  transition: all 0.2s ease;
}

input.error, select.error {
  border-color: var(--error-color);
  animation: shake 0.3s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

.date-time-row {
  display: flex;
  gap: 10px;
}
.date-time-row label {
  font-weight: 600;
  font-size: 15px;
  flex: 1;
  align-self: center;
  color: var(--primary-color);
}
.date-time-row input {
  flex: 2;
}

button.submit-btn {
  background: var(--btn-bg);
  border: none;
  color: var(--text-color);
  padding: 16px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 700;
  transition: all 0.3s ease;
}
button.submit-btn:hover {
  transform: scale(1.05);
  background: var(--btn-hover-bg);
}

.card::-webkit-scrollbar { width: 0; background: transparent; }

@media (max-width: 400px) {
  .date-time-row { flex-direction: column; }
  .date-time-row label, .date-time-row input {
    flex: 1;
    width: 100%;
    margin-bottom: 8px;
  }
}
</style>
</head>
<body>

<div class="card">
  <button class="back-btn" onclick="window.location.href='{{ url_for('bikshal') }}'">â¬… Back</button>

  <h2>Register Biksha</h2>
  <form id="bikshaForm" action="{{ url_for('add_bikshal') }}" method="POST">
    <input type="text" name="swamy_name" placeholder="Peetam Name / Swamy Name" required>
    
    <div class="date-time-row">
      <label for="from_date">From Date:</label>
      <input type="date" id="from_date" name="from_date" required>
    </div>
    
    <div class="date-time-row">
      <label for="to_date">To Date:</label>
      <input type="date" id="to_date" name="to_date" required>
    </div>
    
    <div class="date-time-row">
      <label for="biksha_time">Starting Time:</label>
      <input type="time" id="biksha_time" name="biksha_time" required>
    </div>
    
    <input type="tel" name="phone_number" placeholder="Phone Number" required>
    <input type="text" name="location" placeholder="Location" required>
    <input type="text" name="near_landmark" placeholder="Near Landmark" required>
    <input type="text" name="pincode" placeholder="Pincode" required>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

<script>
// Date validation logic
const fromDateInput = document.getElementById('from_date');
const toDateInput = document.getElementById('to_date');

fromDateInput.addEventListener('focus', () => {
  const today = new Date().toISOString().split('T')[0];
  fromDateInput.min = today;
});

fromDateInput.addEventListener('change', () => {
  if (fromDateInput.value) {
    toDateInput.min = fromDateInput.value;
    if (toDateInput.value && toDateInput.value < fromDateInput.value) {
      toDateInput.value = '';
    }
  } else {
    toDateInput.min = '';
  }
});

toDateInput.addEventListener('focus', () => {
  if (fromDateInput.value) {
    toDateInput.min = fromDateInput.value;
  } else {
    const today = new Date().toISOString().split('T')[0];
    toDateInput.min = today;
  }
});

// Long press to switch to Dark Mode
let pressTimer;
const card = document.querySelector('.card');

card.addEventListener('mousedown', startPress);
card.addEventListener('touchstart', startPress);
card.addEventListener('mouseup', cancelPress);
card.addEventListener('mouseleave', cancelPress);
card.addEventListener('touchend', cancelPress);
card.addEventListener('touchcancel', cancelPress);

function startPress(e) {
  if (e.type === 'mousedown' && e.button !== 0) return;
  pressTimer = setTimeout(() => {
    window.location.href = '{{ url_for("add_biksha") }}'; // Dark Mode page
  }, 1000);
}

function cancelPress() {
  clearTimeout(pressTimer);
}
</script>

</body>
</html>
