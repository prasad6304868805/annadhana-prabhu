<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Language</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f0e7db;
}

/* 9:16 card container */
.app-container {
  width: 100%;
  max-width: 400px;
  aspect-ratio: 9/16;
  border-radius: 30px;
  overflow: hidden;
  position: relative;
  background: linear-gradient(135deg, #ffe0b2, #fff3e0);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  padding: 20px;
  text-align: center;
}

/* Heading */
.title {
  font-size: 22px;
  font-weight: 700;
  color: #ff5722;
  margin-bottom: 40px;
}

/* Language buttons */
.lang-button {
  width: 70%;
  max-width: 250px;
  padding: 14px 0;
  margin: 15px 0;
  border: none;
  border-radius: 40px;
  background: linear-gradient(45deg,#ff7043,#ff9800);
  color: #fff;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}

.lang-button:hover {
  transform: scale(1.05);
  background: linear-gradient(45deg,#ff8f00,#ffc107);
}

/* Small screen adjustments */
@media (max-width: 360px) {
  .title { font-size: 20px; }
  .lang-button { width: 80%; font-size: 16px; padding: 12px 0; }
}
</style>
</head>
<body>

<div class="app-container">
  <div class="title">భాషను ఎంచుకోండి / Select Language</div>
  <button class="lang-button" onclick="location.href='{{ url_for('home') }}'">English</button>
  <button class="lang-button" onclick="location.href='{{ url_for('home_te') }}'">తెలుగు</button>
</div>

</body>
</html>
