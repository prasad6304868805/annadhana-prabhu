<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Alpaharam</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  width: 100%;
  height: 100%;
  font-family: "Poppins", sans-serif;
  background: #f0e7db;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100%;
  max-width: 400px;
  aspect-ratio: 9/16; /* 9:16 card */
  background: #fff3e0;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  padding: 20px;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow-y: auto;
}

.back-btn {
  position: absolute;
  top: 15px;
  left: 15px;
  padding: 8px 16px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(45deg,#ff7043,#ff9800);
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  z-index: 2;
  transition: all 0.3s ease;
}
.back-btn:hover {
  transform: scale(1.05);
  background: linear-gradient(45deg,#ff8f00,#ffc107);
}

h2 {
  text-align: center;
  color: #ff7043;
  font-size: 22px; /* reduced size */
  margin-top: 60px; /* space below back button */
  margin-bottom: 20px;
  font-weight: 700;
}

form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 0 10px;
}

input {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 12px;
  font-size: 15px;
  width: 100%;
}

.date-time-row {
  display: flex;
  gap: 10px;
}

.date-time-row label {
  font-weight: 600;
  font-size: 15px;
  flex: 1;
  align-self: center;
}

.date-time-row input {
  width: 70%;
  padding: 8px;}

button.submit-btn {
  background: linear-gradient(45deg,#ff7043,#ff9800);
  border: none;
  color: #fff;
  padding: 16px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 700;
  transition: all 0.3s ease;
}
button.submit-btn:hover {
  transform: scale(1.05);
  background: linear-gradient(45deg,#ff8f00,#ffc107);
}

/* Scrollbar hidden for card */
.card::-webkit-scrollbar { width: 0; background: transparent; }

@media (max-width: 400px) {
  .date-time-row { flex-direction: column; }
  .date-time-row label, .date-time-row input { flex: 1; width: 100%; }
}
</style>
</head>
<body>

<div class="card">
  <button class="back-btn" onclick="window.location.href='{{ url_for('alpaharam') }}'">â¬… Back</button>

  <h2>Add Alpaharam</h2>
  <form action="{{ url_for('add_alpaharam') }}" method="POST">
    <input type="text" name="swamy_name" placeholder="Peetam Name" required>

    <div class="date-time-row">
      <label for="biksha_date">Date:</label>
      <input type="date" id="biksha_date" name="biksha_date" required>
    </div>

    <div class="date-time-row">
      <label for="biksha_time">Time:</label>
      <input type="time" id="biksha_time" name="biksha_time" required>
    </div>

    <input type="tel" name="phone_number" placeholder="Phone Number" required>
    <input type="text" name="location" placeholder="Location" required>
    <input type="text" name="near_landmark" placeholder="Near Landmark">
    <input type="text" name="pincode" placeholder="Pincode">
    <button type="submit" class="submit-btn">Add Alpaharam</button>
  </form>
</div>

</body>
</html>
