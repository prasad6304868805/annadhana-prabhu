<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>అన్నధాన ప్రభువు</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f0e7db;
}

.app-container {
  width: 100%;
  max-width: 400px;
  aspect-ratio: 9/16;
  border-radius: 30px;
  overflow: hidden;
  position: relative;
  background: url("{{ url_for('static', filename='home.png') }}") no-repeat center center;
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  padding: 30px 0 60px 0; /* increased top padding to move title down */
}

.title {
  color: #fff;
  font-size: 32px; /* title size */
  font-weight: 700;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
  margin-top: 10px; /* slight extra spacing */
  text-align: center;
}

.buttons {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  margin-top: auto; /* push buttons to bottom */
}

.button {
  width: 80%;
  max-width: 300px;
  padding: 14px 0;
  margin: 12px 0;
  border: none;
  border-radius: 40px;
  background: rgba(255,255,255,0.5);
  color: #ff5722;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  backdrop-filter: blur(8px);
}

.button:hover {
  background: rgba(255,255,255,0.75);
  color: #fff;
  transform: scale(1.05);
  box-shadow: 0 8px 22px rgba(0,0,0,0.3);
}

@media (max-width: 360px) {
  .app-container { max-width: 100%; padding-bottom: 40px; }
  .button { width: 90%; font-size: 16px; }
  .title { font-size: 26px; }
}
</style>
</head>
<body>

<div class="app-container">
  <div class="title">అన్నధాన ప్రభువు</div>

  <div class="buttons">
    <button class="button" onclick="location.href='{{ url_for('pooja_te') }}'">పూజ</button>
    <button class="button" onclick="location.href='{{ url_for('biksha_te') }}'">భిక్ష</button>
    <button class="button" onclick="location.href='{{ url_for('alpaharam_te') }}'">అల్పాహారం</button>
  </div>
</div>

</body>
</html>
